<html lang="en">

    <link rel="stylesheet" href="style.css">

        <div class="header">    
            <div id="header-title">Etch-a-sketch</div>

        <div class="options">
            <button id="adjust-pixels">Adjust-Pixels</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div class="footer">
        <div id="copyright-text">

</html>
